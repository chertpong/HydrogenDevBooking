<div class="login-page" layout="column" layout-align="center center" layout-fill>
    <div layout="column" class="loginBox md-whiteframe-2dp">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="username"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="password"/>
            </md-input-container>
            <div class="login-zone" layout="row" layout-align="center center">
                <md-button class="md-raised md-primary">Login</md-button>
                <!--<div flex="flex"></div>-->
                <!--<md-button>Forgot Password</md-button>-->
            </div>
        </md-content>
    </div>
</div>
